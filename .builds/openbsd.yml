image: openbsd/latest
packages:
    - devel/meson
    - devel/pkgconf
    - devel/gmake
    - devel/llvm
    - lang/node
    - lang/python
environment:
    CXX: clang++
    CC: clang
sources:
    - https://github.com/radareorg/radare2
tasks:
    - build: |
        cd radare2
        export LD_LIBRARY_PATH=$HOME
        npm config set python "/usr/local/bin/python2.7"
        ./configure --prefix=$HOME
        gmake
        gmake install
        gmake tests

