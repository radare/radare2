image: freebsd/latest
packages:
    - devel/meson
    - devel/pkgconf
    - devel/gmake
    - devel/llvm
    - ftp/wget
    - www/npm
environment:
    CXX: clang++
    CC: clang
    HOST_CC: clang
sources:
    - https://github.com/radareorg/radare2
tasks:
    - build: |
        cd radare2
        setenv LD_LIBRARY_PATH $HOME/lib
        ./configure --prefix=$HOME
        gmake
        gmake install
        gmake tests
        
